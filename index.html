<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Arapey" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <div class="col s12 center-align bcBG">
                <a href="#!" class="breadcrumb" id="bc0">Start</a>
                <a href="#!" class="breadcrumb" id="bc1">1st ?</a>
                <a href="#!" class="breadcrumb" id="bc2">2nd ?</a>
                <a href="#!" class="breadcrumb" id="bc3">3rd ?</a>
                <a href="#!" class="breadcrumb" id="bc4">4th ?</a>
                <a href="#!" class="breadcrumb" id="bc5">5th ?</a>
                <a href="#!" class="breadcrumb" id="bc6">6th ?</a>
                <a href="#!" class="breadcrumb" id="bc7">7th ?</a>
                <a href="#!" class="breadcrumb" id="bc8">Results</a>
            </div>
        </div>
    </nav>

    <div class="container cardCont cardBack">
        <div class="row cardBack">
            <div class="col s12 cardBack cardCol">
                <div class="card blue-grey darken-1 cardBack">
                    <div class="card-content white-text cardBack">
                        <span class="card-title center-align">HARRY POTTER TRIVIA!</span>
                        <p id="bodyArea">Welcome to Harry Potter Trivia. Your knowledge will be tested and your time limited! Choose your answers wisely. Tap the start button to begin.</p>
                    </div>
                    <div class="questionBody cardBack">
                        <div class="container">
                            <div class="row">
                                <div class="col s12">
                                    <form>
                                        <p>
                                            <label>
                                                <input type="checkbox" id="0"/>
                                                <span id="option0"></span>
                                            </label>
                                        </p>
                                    </form>
                                </div>
                                <div class="col s12">
                                    <form>
                                        <p>
                                            <label>
                                                <input type="checkbox" id="1"/>
                                                <span id="option1"></span>
                                            </label>
                                        </p>
                                    </form>
                                </div>
                                <div class="col s12">
                                    <form>
                                        <p>
                                            <label>
                                                <input type="checkbox" id="2"/>
                                                <span id="option2"></span>
                                            </label>
                                        </p>
                                    </form>
                                </div>
                                <div class="col s12">
                                    <form>
                                        <p>
                                            <label>
                                                <input type="checkbox" id="3"/>
                                                <span id="option3"></span>
                                            </label>
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <div class="container">
                            <div class="row">
                                <div class="col s12 center-align">
                                    <a class="waves-effect waves-light btn-large" id="startBut">Start</a>
                                </div>
                            </div>
                            <div class="row resetButton">
                                <div class="col s12 center-align">
                                    <a class="waves-effect waves-light btn-large" id="resetBut">Play Again!</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 center-align">
                                    <p>Correct: <span id="correctScore">0</span> Incorrect: <span id="incorrectScore">0</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="Assets/javaScript/app.js"></script>
</body>

</html>
